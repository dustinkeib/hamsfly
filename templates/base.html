<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HAMSfly{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 -mt-2" viewBox="0 0 80 50" fill="currentColor">
                    <!-- Cape -->
                    <path d="M8 28 Q0 35 5 45 L20 38 Z" fill="#dc2626"/>
                    <!-- Body (horizontal) -->
                    <ellipse cx="35" cy="28" rx="22" ry="12" fill="#f9a8d4"/>
                    <!-- Head -->
                    <circle cx="62" cy="26" r="12" fill="#f9a8d4"/>
                    <!-- Ears -->
                    <circle cx="58" cy="16" r="4" fill="#f9a8d4"/>
                    <circle cx="68" cy="18" r="4" fill="#f9a8d4"/>
                    <!-- Snout -->
                    <ellipse cx="72" cy="27" rx="6" ry="4" fill="#ec4899"/>
                    <!-- Nostrils -->
                    <circle cx="71" cy="26" r="1" fill="#be185d"/>
                    <circle cx="75" cy="26" r="1" fill="#be185d"/>
                    <!-- Eye -->
                    <circle cx="62" cy="24" r="2" fill="#1f2937"/>
                    <!-- Front leg (extended forward) -->
                    <ellipse cx="72" cy="34" rx="8" ry="3" fill="#f9a8d4"/>
                    <!-- Back legs (together, trailing) -->
                    <ellipse cx="12" cy="32" rx="6" ry="3" fill="#f9a8d4"/>
                </svg>
                HAMSfly
            </a>
        </div>
    </div>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
