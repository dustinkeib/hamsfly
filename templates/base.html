<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HAMSfly{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="navbar navbar-sm bg-base-100 shadow-lg min-h-0 pb-0 pt-1">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 -mt-2" viewBox="0 0 70 50" fill="currentColor">
                    <!-- Tail fin -->
                    <polygon points="2,28 2,20 10,28" fill="#3b82f6"/>
                    <!-- Plane body -->
                    <ellipse cx="32" cy="32" rx="28" ry="7" fill="#60a5fa"/>
                    <!-- Wing -->
                    <ellipse cx="30" cy="36" rx="12" ry="3" fill="#3b82f6"/>
                    <!-- Propeller hub -->
                    <circle cx="61" cy="32" r="2" fill="#6b7280"/>
                    <!-- Propeller -->
                    <ellipse cx="63" cy="32" rx="1.5" ry="7" fill="#9ca3af"/>
                    <!-- Pig head -->
                    <circle cx="42" cy="20" r="14" fill="#f9a8d4"/>
                    <!-- Ears -->
                    <circle cx="34" cy="9" r="5" fill="#f9a8d4"/>
                    <circle cx="50" cy="9" r="5" fill="#f9a8d4"/>
                    <!-- Snout -->
                    <ellipse cx="48" cy="22" rx="6" ry="4" fill="#ec4899"/>
                    <!-- Nostrils -->
                    <circle cx="46" cy="21" r="1.5" fill="#be185d"/>
                    <circle cx="50" cy="21" r="1.5" fill="#be185d"/>
                    <!-- Eye -->
                    <circle cx="38" cy="17" r="3" fill="#1f2937"/>
                    <!-- Wheel -->
                    <circle cx="22" cy="41" r="3" fill="#374151"/>
                    <circle cx="42" cy="41" r="3" fill="#374151"/>
                </svg>
                HAMSfly
            </a>
        </div>
        <div class="flex-none">
            <a href="https://docs.google.com/document/d/1xUz2RZRha6XDjhXVXIPfAZQr4f0s_B_-m2Rgr093D_Y/edit?usp=drivesdk" target="_blank" class="btn btn-ghost btn-sm text-sm">Bugs/Feedback</a>
        </div>
    </div>
    <main class="container mx-auto p-3 max-w-6xl">
        {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-xs text-base-content/60 py-3">
        Â© {% now "Y" %} Dustin Keib / Humboldt Aero Modelers (HAMS). All rights reserved.
    </footer>
    {% block scripts %}{% endblock %}
    <script>
        // Configure HTMX to include Django CSRF token
        document.body.addEventListener('htmx:configRequest', function(evt) {
            var csrfToken = document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];
            if (csrfToken) {
                evt.detail.headers['X-CSRFToken'] = csrfToken;
            }
        });
    </script>
</body>
</html>
